<!DOCTYPE html>

    <style type="text/css">
      .box{
        style= "display:block";
        width: 180px;
        height: 180px;
        border: 1px green solid;
        float: left;
        display:block;
      }
      .inbox{
        style= "display:block";
        width: 60px;
        height: 60px;
        border: 1px blue solid;
        float: left;
      }
      .pushbox{
        width: 59px;
        height: 59px;
        float: left;
      }
      #all{
        height:540px;
      }
      #in{
        width:180px;
      }

    </style>
    <span id="all">
      <span id="in" class="box"  style= "display:block">

          abc
        </span>
      </span>

        <span class="pushbox"></span>
